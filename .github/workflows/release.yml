name: Release Linux

permissions:
  contents: write

on:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release --locked

      - name: Package
        run: |
          APP_NAME="grab"
          ARCHIVE_NAME="${APP_NAME}-linux-x86_64.tar.gz"
          mkdir -p staging
          cp "target/release/$APP_NAME" staging/
          cp README.md staging/ || true
          cp LICENSE staging/ || true
          tar -czvf "$ARCHIVE_NAME" -C staging .
          echo "ASSET=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ github.ref_name }} --yes || true
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            "${{ env.ASSET }}"
